                        <script>

                            function updateCartAmount() {
                                // Retrieve cart items from localStorage
                                let cart = localStorage.getItem('cart');

                                // Get the cart-amount element
                                const cartAmountElement = document.getElementById('cart-amount');

                                // Check if the element exists
                                if (!cartAmountElement) {
                                    console.error('Element with ID "cart-amount" not found.');
                                    return;
                                }

                                // Check if the cart exists in localStorage and is not empty
                                if (cart) {
                                    // Parse the JSON string into an array
                                    cart = JSON.parse(cart);

                                    // Initialize total price
                                    let totalPrice = 0;

                                    // Iterate through cart items and sum up the prices
                                    cart.forEach(item => {
                                        // Extract the numeric value from the price string and convert it to a number
                                        let price = parseFloat(item.price.replace(' E£', ''));
                                        totalPrice += price;
                                    });

                                    // Update the cart total and total price elements in the DOM
                                    cartAmountElement.innerText = `${totalPrice} E£`;
                                } else {
                                    // If the cart does not exist, set the total price to 0
                                    cartAmountElement.innerText = `0 E£`;
                                }
                            }

                            // Call the function to update the cart summary on page load
                            window.addEventListener('load', updateCartAmount);

                            // Listen for changes to localStorage
                            window.addEventListener('storage', function (event) {
                                if (event.key === 'cart') {
                                    // Call updateCartAmount whenever changes occur in the cart localStorage
                                    updateCartAmount();
                                }
                            });

                        </script>

                    <script>
                        // Function to update the cart count
                        function updateCartCount() {
                            // Retrieve cart data from local storage
                            let cart = JSON.parse(localStorage.getItem('cart'));

                            // Get a reference to the cartItemCount element
                            let cartItemCount = document.getElementById('cartItemCount');

                            // Check if cart data exists
                            if (cart && cart.length > 0) {
                                // Update the cart count to the number of items in the cart
                                cartItemCount.textContent = cart.length;
                            } else {
                                // If the cart is empty or null, set the cart count to 0
                                cartItemCount.textContent = '0';
                            }
                        }

                        // Call the function initially to update the cart count
                        updateCartCount();

                        // Listen for changes in the local storage (e.g., when items are added or removed from the cart)
                        window.addEventListener('storage', function (event) {
                            // Update the cart count whenever there is a change in the local storage
                            updateCartCount();
                        });

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select all navbar list items
            const navbarItems = document.querySelectorAll('.navbar-list .navbar-item');
            const overlay = document.querySelector("[data-overlay]");
            const cartButton = document.querySelector('.nav-action-btn ion-icon[name="bag-outline"]').parentNode;

            // Function to remove 'active' class from the navbar
            function removeActiveClass() {
                const navbar = document.querySelector('.navbar');
                if (navbar.classList.contains('active')) {
                    navbar.classList.remove('active');
                    overlay.classList.remove('active');

                }
            }

            // Attach click event listeners to each navbar item
            navbarItems.forEach(item => {
                item.addEventListener('click', function () {
                    removeActiveClass();
                });
            });



            cartButton.addEventListener('click', function () {
                removeActiveClass();
            });
        });
    </script>

        const overlay = document.querySelector("[data-overlay]");

        const navElems = [overlay, navOpenBtn, navCloseBtn];

        for (let i = 0; i < navElems.length; i++) {

                navbar.classList.toggle("active");
                overlay.classList.toggle("active");

        }

        /**
         * header & go top btn active on page scroll

        const header = document.querySelector("[data-header]");
        const goTopBtn = document.querySelector("[data-go-top]");

        window.addEventListener("scroll", function () {
